name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'enhancement' || github.event.label.name == 'completed' || github.event.label.name == 'documentation'
    steps:
      - name: Post comment for enhancement label
        if: github.event.label.name == 'enhancement'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })
      
      - name: Post comment for completed label
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })
      
      - name: Post comment for documentation label
        if: github.event.label.name == 'documentation'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })